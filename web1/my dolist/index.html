<!DOCTYPE html>
<html>
<head>
	<title>Projetos</title>

	<link rel="stylesheet" href="vendor/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/dolist.js"></script>

	<style type="text/css">
		
		.atividade {
			margin-bottom: 10px;
			padding: 5px;
			border-radius: 5px;
		}

		.data-responsavel {
			font-size: 10px;
		}

	</style>

	<script type="text/javascript">
		

	</script>


</head>
<body class="container-fluid">

	<header class="d-flex bd-highlight p-2 border row">
		<div class="p-2 flex-fill bd-highlight "><i class="fas fa-project-diagram"></i> SisProj - Nova forma de ver seus projetos</div>
		<div class="p-2 flex-fill bd-highlight "><h2>Projetos</h2></div>
		<div class="p-2 flex-fill bd-highlight text-right">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddProjeto">
			  <i class="fas fa-plus"></i> Adicionar
			</button>
		</div>
	</header>

	<section class="border row ml-1 mr-1" id="projetos">
		
		<div class="col-12">
			<dir class="row d-flex justify-content-center" id="list-projetos">
				<!-- Os projetos sÃ£o listados aqui -->				
			</dir>
			
		</div>

	</section>

	<section class="border row ml-1 mr-1 p-3" id=tab-atividades>

		<div class="col-12 d-flex bd-highlight p-2 border">
			<div class="p-2 flex-fill bd-highlight ">
				<h4 id="titulo-nome-projeto">Projeto 1</h4>	
			</div>
			<div class="p-2 flex-fill bd-highlight text-right">
				<button class="btn btn-primary" href="#" data-toggle="modal" data-target="#modalAddAtividade" ><i class="fas fa-plus"></i> Atividade </button>
			</div>
			
		</div>

		<div class="col-12">
			
			<div class="row d-flex">

				<div class="col-lg-4 col-md-6">
					<div class="m-4 border border-blue rounded" style="min-width: 400px; max-width: 400px;">
						<div class="card-body">
							
							<div class="row" >
								<header class="col-12 p-0">
									<h5 class="card-title col-7">A fazer</h5>
								</header>
							</div>

							<div id="list-afazer" ondrop="drop(event, this)" ondragover="allowDrop(event)" class="p-3">

							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-4 col-md-6">
					<div class="m-4 border border-blue rounded" style="min-width: 400px; max-width: 400px;">
						<div class="card-body">
							<div class="row" >
								<header class="col-12 p-0">
									<h5 class="card-title col-7">Fazendo</h5>
								</header>
							</div>

							<div id="list-fazendo" ondrop="drop(event, this)" ondragover="allowDrop(event)" class="p-3" >
								
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-4 col-md-6">
					<div class="m-4 border border-blue rounded" style="min-width: 400px; max-width: 400px;">
						<div class="card-body">
							
							<div class="row" >
								<header class="col-12 p-0">
									<h5 class="card-title col-7">Feita</h5>
								</header>
							</div>

							<div id="list-feita" ondrop="drop(event, this)" ondragover="allowDrop(event)" class="p-3">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Modal Projetos -->
		<div class="modal fade" id="modalAddProjeto" tabindex="-1" role="dialog" aria-labelledby="modalAddProjetoTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-scrollable" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="modalAddProjetoTitle">Adicionar Projeto</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	
		      	<form  id="form-add-projeto">
		      		<input type="hidden"  class="form-control" id="index-projeto" readonly>
					<div class="form-group row">
						<label for="nome-projeto" class="ccol-2 ol-form-label">Nome:</label>
						<div class="col-sm-10">
							<input type="text" class=" form-control" id="nome-projeto">
						</div>
					</div>
					<button class="btn btn-primary" onclick="addProjeto()" type="button">Salvar</button>
				</form>
		      </div>
		    </div>
		  </div>
		</div>


		<!-- Modal Atividades -->
		<div class="modal fade" id="modalAddAtividade" tabindex="-1" role="dialog" aria-labelledby="modalAddAtividadeTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-scrollable" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="modalAddAtividadeTitle">Adicionar Atividdes</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	
		      	<form  id="form-add-projeto">
		      		<input type="hidden"  class="form-control" id="index-atividade" readonly>
		      		<input type="hidden"  class="form-control" id="situacao-atividade" readonly>
					<div class="form-group row">
						<input type="hidden"  class="form-control" id="index-projeto" readonly>
						<label for="nome-projeto" class="ccol-2 ol-form-label">Titulo:</label>
						<div class="col-sm-10">
							<input type="text" class=" form-control" id="input-titulo-atividade">
						</div>
					</div>
					<div class="form-group row">
						<input type="hidden"  class="form-control" id="index-projeto" readonly>
						<label for="nome-projeto" class="ccol-2 ol-form-label">Responsavel:</label>
						<div class="col-sm-10">
							<input type="text" class=" form-control" id="input-responsavel-atividade">
						</div>
					</div>
					<div class="form-group row">
						<input type="hidden"  class="form-control" id="index-projeto" readonly>
						<label for="nome-projeto" class="ccol-2 ol-form-label">Pazo:</label>
						<div class="col-sm-10">
							<input type="date" class=" form-control" id="input-prazo-atividade">
						</div>
					</div>
					<button class="btn btn-primary" onclick="addAtividade()" type="button">Salvar</button>
				</form>
		      </div>
		    </div>
		  </div>
		</div>

	</section>
</body>
</html>
